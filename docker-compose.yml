version: '3.8'

services:
  openclaw-app:
    build: .
    container_name: openclaw-enterprise
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    environment:
      - OPENCLAW_ENV=production
      - API_PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=production
    volumes:
      - openclaw_data:/var/openclaw
      - openclaw_logs:/var/log/openclaw
      - ./renders:/app/renders
      - ./exports:/app/exports
    networks:
      - openclaw_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: openclaw-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openclaw_network
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for enterprise scaling
  postgres:
    image: postgres:15-alpine
    container_name: openclaw-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=openclaw
      - POSTGRES_USER=openclaw
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openclaw_secure}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openclaw_network

  # Optional: Load balancer for multi-instance deployment
  nginx-lb:
    image: nginx:alpine
    container_name: openclaw-loadbalancer
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./docker/nginx-lb.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - openclaw_network
    depends_on:
      - openclaw-app
    profiles:
      - production

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - openclaw_network
    profiles:
      - monitoring

  # Metrics visualization with Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - openclaw_network
    profiles:
      - monitoring

volumes:
  openclaw_data:
    driver: local
  openclaw_logs:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  openclaw_network:
    driver: bridge