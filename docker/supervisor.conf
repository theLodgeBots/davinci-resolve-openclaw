# ðŸ“Š DaVinci Resolve OpenClaw - Supervisor Configuration
# Process management for enterprise SaaS platform

[supervisord]
nodaemon=true
logfile=/var/log/openclaw/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:openclaw-api]
command=python3 professional_api_server.py
directory=/app
user=openclaw
autostart=true
autorestart=true
stderr_logfile=/var/log/openclaw/api_error.log
stdout_logfile=/var/log/openclaw/api_output.log
environment=OPENCLAW_ENV="production",API_PORT="8080"

[program:enterprise-manager]
command=python3 -c "from enterprise_multi_client_manager import EnterpriseMultiClientManager; mgr = EnterpriseMultiClientManager(); mgr.start_background_services()"
directory=/app
user=openclaw
autostart=true
autorestart=true
stderr_logfile=/var/log/openclaw/enterprise_error.log
stdout_logfile=/var/log/openclaw/enterprise_output.log

[program:performance-monitor]
command=python3 performance_analytics.py --daemon
directory=/app
user=openclaw
autostart=true
autorestart=true
stderr_logfile=/var/log/openclaw/performance_error.log
stdout_logfile=/var/log/openclaw/performance_output.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/openclaw/nginx_error.log
stdout_logfile=/var/log/openclaw/nginx_output.log
user=root

[eventlistener:processes]
command=/usr/local/bin/memmon -a 2048MB -m root@localhost
events=TICK_60
environment=PATH="/usr/local/bin:/usr/bin:/bin"